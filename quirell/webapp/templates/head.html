<!-- meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1 minimum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% block head_title %}Quirell{% endblock %}</title>
    <meta name="description" content="{% block head_desc %}Quirell, a social network by CollectQT{% endblock %}">
<!-- resources -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link href="http://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.0/normalize.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Sniglet' rel='stylesheet' type='text/css'>
    <link rel="shortcut icon" href="/static/favicon.png">
    <link href="/static/css/main.css" rel="stylesheet">
    <!-- local javascript files here: -->
    {% assets filters='jsmin', output='generated/packed.js', 'js/jquery.ui.widget.js', 'js/jquery.fileupload.js', 'js/jquery.fileupload-image.js', 'js/jquery.iframe-transport.js', 'js/jquery.cloudinary.js', 'js/main.js' %}
        <script type="text/javascript" src="{{ ASSET_URL }}"></script>
    {% endassets %}
