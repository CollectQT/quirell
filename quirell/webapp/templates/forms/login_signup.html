{% if not standalone %}{% extends "base.html" %}{% endif %}
{% block content %}
<main class='double-form'>
<article>
    <div class='login-signup-box login'>
        <h2>Login</h2>
        <div class='login-message'>{% filter markdown %}{{ login_message }}{% endfilter %}</div>
        <form action="/login?next={{ next }}" method="POST">
            <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}" />
            <input type='text' name='username' id='form-login-username' placeholder='username' autofocus='autofocus' required>
            <input type='password' name='password' id='form-login-password' placeholder='password' required>
            <label><input id="form-login-remember_me" name="remember_me" type="checkbox"> Remember Me</label>
            <input type="submit" value="Login" class='submit'>
        </form>
    </div>
</article>
</main>
{% endblock %}
